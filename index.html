<!DOCTYPE html>
<html>
  <head>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>
    <title>Triangle Tracker</title>
  </head>
    <body>
      <div class="container">
        <h1>Triangle Tracker</h1>
        <p>Enter in the lengths of three sides of a triangle and we'll tell you what type is it!</p>
        <div id="blanks">
          <form id="triangle-tracker">
            <div class="form-group">
              <label for="side1">Side 1:</label>
              <input id="side1" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="side2">Side 2:</label>
              <input id="side2" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="side3">Side 3:</label>
              <input id="side3" class="form-control" type="text">
            </div>

            <button type="submit" class="btn">Tell me what type of triangle this is!</button>
          </form>

          <div id= "equilateral">
            <h3> Your triangle is EQUILATERAL!</h3>
          </div>
          <div id= "isosceles">
            <h3> Your triangle is ISOSCELES!</h3>
          </div>
          <div id= "scalene">
            <h3> Your triangle is SCALENE!</h3>
          </div>
          <div id= "not-triangle">
            <h3> Your triangle is NOT A TRIANGLE!</h3>
          </div>

      </div>
    </body>
</html>
