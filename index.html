<!DOCTYPE html>
<html>
  <head>
    <link href="CSS/styles.css" rel="stylesheet" type="text/css">
    <script type="scripts.js/javascript"></script>
    <title>Triangle Tracker</title>
  </head>
    <body>
      <div class="container">
        <h1><strong>Triangle Tracker</strong></h1>
        <div id="blanks">
          <form id="triangle-tracker">
            <div class="form-group">
              <label for="side1">Side 1:</label>
              <input id="side1" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="side2">Side 2:</label>
              <input id="side2" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="side3">Side 3:</label>
              <input id="side3" class="form-control" type="text">
            </div>

            <button type="submit" class="btn">Tell me what type of triangle this is!</button>
          </form>

          <div id= "equilateral">
            <h3> Your triangle is equilateral!</h3>
          </div>
          <div id= "isosceles">
            <h3> Your triangle is isosceles!</h3>
          </div>
          <div id= "scalene">
            <h3> Your triangle is scalene!</h3>
          </div>
          <div id= "not-a-triangle">
            <h3> Your triangle is not a triangle!</h3>
          </div>

      </div>
    </body>
</html>
